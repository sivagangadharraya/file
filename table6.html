<!DocType html>
<html>
<head>
	<title>table created</title>
</head>
<body>
	<h1>create table in html</h1>
	<table border="" >
		<thead>
			<tr>
				<th>column 1</th>
				<th>column 2</th>
				<th>column 3</th>
			</tr>
		<tbody>
			<tr>
				<td rowspan="2">row 1 cell 1</td>
				<td>row 1 cell 2</td>
				<td>row 1 cell 3</td>
			</tr>
			<tr>
				<td>row 2 cell 2</td>
				<td>row 2 cell 3</td>
			</tr>	
			<tr>
				<td colspan="3">row 3 cell 1</td>
			</tr>		
		</tbody>	
</thead>
